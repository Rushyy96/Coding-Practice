<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    
    <p>Rock Paper Scissors</p>


    <!-- rock button--> 
    <button onclick="
     playGame('rock');

    ">Rock</button>

    <!-- paper button--> 
    <button onclick="
    playGame('paper');
    ">Paper</button>

    <!-- scissors button--> 
    <button onclick="
    playGame('scissors');
    ">Scissors</button>


    <br>
    <br>
    <br>
    <p>Click here for final version of this project</p>

    <script>

        
        
        function pickComputerMove()
        {
            const random_number = Math.random();
            let computer_move = '';

            if (random_number >= 0 && random_number < 1 / 3)
            {
                computer_move = 'rock';
            } 
            else if (random_number >= 1 / 3 && random_number < 2 / 3) 
            {
                computer_move = 'paper';
            }
            else if (random_number >= 2 / 3 && random_number < 1)
            {
                computer_move = 'scissors';
            }
            return computer_move;
        }

        function playGame(playerMove)
        {
            const computer_move = pickComputerMove();
    
            let result = '';
            
            if (computer_move === playerMove)
            {
                result = 'Tie.';
            }

            else if (computer_move === 'rock')
            {
                    if (playerMove === 'scissors')
                    {
                        result = 'you lose';
                    }
                    else if (playerMove === 'paper')
                    {
                        result = 'you win';
                    }
            }
            else if (computer_move === 'paper')
            {
                    if (playerMove === 'rock')
                    {
                        result = 'you lose';
                    }
                    else if (playerMove === 'scissors')
                    {
                        result = 'you win';
                    }
            }
            else if (computer_move === 'scissors')
            {
                    if (playerMove === 'paper')
                    {
                        result = 'you lose';
                    }
                    else if (playerMove === 'rock')
                    {
                        result = 'you win';
                    }
                     
            }

            alert(`You picked ${playerMove}, computer picked ${computer_move}. ${result}`)
        }
    </script>
</body>
</html>
