<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-btn" onclick="
     subscribe();
     ">Subscribe</button>

    <br><br><br>

    <p>Amazon Shipping Calculator</p>
    <input type="text" class="js-cost-input" placeholder="Cost of Order" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <br><br><br>

    <input type="text" class="js-name-input" placeholder="Enter Name" onkeyup="handleNameKeyUp(event)" onkeydown="outputName(event)">
    <button onclick="outputName(event)">Submit</button>
    <p class="js-name"></p>
    <p class="js-name-update"></p>
    
    <script>
        function subscribe() 
        {
            const buttonElement = document.querySelector('.js-subscribe-btn')

            if (buttonElement.innerHTML === 'Subscribe')
            {
            buttonElement.innerHTML = 'Subscribed'
            }
            else 
            {
            buttonElement.innerHTML = 'Subscribe'
            }
        }


        function handleCostKeyDown(event)
        {
        if (event.key === 'Enter')
        {
            calculateTotal();
        }
        }    
        function calculateTotal()
        {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value) * 100;
            if (cost < 4000)
            {
                cost = (cost + 1000) / 100;
                
            }
            else
            {
                cost = cost / 100;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`
        }


        function handleNameKeyUp()
        {
            const userName = document.querySelector('.js-name-input').value;
            document.querySelector('.js-name-update').innerHTML = `${userName}`;
        }
        function outputName(event)
        {
            if (event.key === 'Enter' || event.type === 'click')
            {
                const inputName = document.querySelector('.js-name-input').value;document.querySelector('.js-name').innerHTML = `Your Name is ${inputName}`;
            }  
        }
    </script>

</body>
</html>
