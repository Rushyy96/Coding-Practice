<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      document.querySelector('.js-quantity-display').innerHTML = `Cart Quantity: ${cartQuantity}`
    ">Show Quantity</button>
    <br><br>
    <button onclick="
        cartQuantity = 0;
        document.querySelector('.js-quantity-display').innerHTML = `Cart Was Reset! <br> Cart Quantity: ${cartQuantity}`
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <br><br>

    <button onclick="
      updateCartQuantity(1);
    ">+1</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <br><br>

    <button onclick="
      updateCartQuantity(-1);
    ">-1</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <p class="js-quantity-display"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        document.querySelector('.js-quantity-display').innerHTML = `Cart Quantity: ${cartQuantity}`
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
